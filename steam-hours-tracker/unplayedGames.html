<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unplayed Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Unplayed Games Graveyard</h1>
    <button id="randomGameButton">Save Random Game From The Graveyard</button>
    <div id="randomGameInfo" style="display: none;"></div>
    <h2 id="randomGameDisplay"></h2>
    <ul id="unplayedGamesList"></ul>

    <div id="gameDetailsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img id="gameImage" src="" alt="Game header image">
            <h2 id="gameTitle"></h2>
            <p id="gameDescription"></p>
            <p id="gameReleaseDate"></p>
            <p id="gameReviewScore"></p>
        </div>
    </div>

    <script src="unplayedGames.js"></script>
</body>

</html>
